<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 py-2.5">
    <div class="flex flex-wrap items-center justify-evenly max-w-screen-xl px-4 mx-auto">
      <button id="mobile-menu-button" type="button" 
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" 
        aria-controls="mobile-menu" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <div class="hidden w-full lg:flex lg:w-auto" id="mobile-menu">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a href="/blogs/home" class="block py-2 pl-3 pr-4 text-blue-700 bg-blue-100 rounded lg:bg-transparent lg:text-blue-700 lg:p-0" aria-current="page">Home</a>
          </li>
          <li>
            <a href="/blogs/read" class="block py-2 pl-3 pr-4 text-gray-700 hover:text-blue-700 lg:p-0">Read Blogs</a>
          </li>
          <li>
            <a href="/blogs/create" class="block py-2 pl-3 pr-4 text-gray-700 hover:text-blue-700 lg:p-0">Create Blogs</a>
          </li>
          <li>
            <a href="/blogs/your" class="block py-2 pl-3 pr-4 text-gray-700 hover:text-blue-700 lg:p-0">Your Blogs</a>
          </li>
          <li>
            <a href="/blogs/contact" class="block py-2 pl-3 pr-4 text-gray-700 hover:text-blue-700 lg:p-0">Contact</a>
          </li>
          <li>
            <a href="/blogs/about" class="block py-2 pl-3 pr-4 text-gray-700 hover:text-blue-700 lg:p-0">About</a>
          </li>
          <li>
            <a href="{% url 'register' %}" class="block py-2 pl-3 pr-4 text-gray-700 hover:text-blue-700 lg:p-0">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- OTP Verification Form -->
  <main class="max-w-md mx-auto mt-12 p-6 border border-blue-300 rounded shadow-sm bg-blue-50">
    <h1 class="text-2xl font-semibold text-blue-700 mb-6 text-center">OTP Verification</h1>
    <form method="POST" action="{% url 'verify_otp' %}">
      {% csrf_token %}
      <label for="otp" class="block mb-2 font-medium text-blue-700">Enter the OTP sent to your email</label>
      <input
        type="text"
        id="otp"
        name="otp"
        maxlength="6"
        required
        class="w-full px-3 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="6-digit code"
        pattern="\d{6}"
        title="Please enter a 6-digit code"
      />
      <button
        type="submit"
        class="w-full mt-4 py-2 bg-blue-700 text-white font-semibold rounded hover:bg-blue-800 transition"
      >
        Verify OTP
      </button>
    </form>
  </main>

</body>
</html>
